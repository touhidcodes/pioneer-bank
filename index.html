<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <!-- Login Area -->
    <div id="login-area">
      <h1 class="text-center">Welcome To Pioneer Bank</h1>
      <div id="submit-area">
        <h4 class="p-2">Login</h4>
        <input type="text" name="" class="form-control" placeholder="Email" />
        <br />
        <input
          type="password"
          name=""
          class="form-control"
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <!-- Transaction Area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit card">
            <h4>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw card">
            <h4>Withdraw</h5>
            <h2>$ 0</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance card">
            <h4>Balance</h5>
            <h2>$ 1240</h2>
          </div>
        </div>
      </div>
    <!-- Deposit & Withdraw -->
         <div class="row">
            <div class="col-md-6">
                <div id="submit-area">
                    <h4 class="p-2">Deposit</h4>
                    <input type="text" name="" id="depositAmount" class="form-control"  placeholder="$ amount you want to deposit"> <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4 class="p-2">Withdraw</h4>
                    <input type="text" name="" class="form-control" id="" placeholder="$ amount you want to withdraw"> <br>
                    <button class="btn btn-success">Withdraw</button>
                </div> 
            </div>
         </div>
    </div>

    <script>
        // login button event handler
      document.getElementById("login").addEventListener("click", function () {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transaction-area").style.display = "block";
      });

    //   Deposit button event handler
    document.getElementById("addDeposit").addEventListener('click', function(){
       const depositAmount = document.getElementById("depositAmount").value;
       const depositNumber = parseFloat(depositAmount);

       const currentDeposit = document.getElementById("currentDeposit").innerText;
       const currentDepositNumber = parseFloat(currentDeposit);
       const totalDeposit = currentDepositNumber + depositNumber;

       document.getElementById("currentDeposit").innerText = totalDeposit;
       document.getElementById("depositAmount").value = "";
    })
    </script>
  </body>
</html>
