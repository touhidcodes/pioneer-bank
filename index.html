<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <!-- Login Area -->
    <div id="login-area">
      <h1 class="text-center">Welcome To Pioneer Bank</h1>
      <div id="submit-area">
        <h4 class="p-2">Login</h4>
        <input type="text" name="" class="form-control" placeholder="Email" />
        <br />
        <input
          type="password"
          name=""
          class="form-control"
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <!-- Transaction Area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit card">
            <h4>Deposit</h5>
            <h2>$ <span id="currentDeposit">0</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw card">
            <h4>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">0</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance card">
            <h4>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
    <!-- Deposit & Withdraw -->
         <div class="row">
            <div class="col-md-6">
                <div id="submit-area">
                    <h4 class="p-2">Deposit</h4>
                    <input type="text" name="" id="depositAmount" class="form-control"  placeholder="$ amount you want to deposit"> <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4 class="p-2">Withdraw</h4>
                    <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div> 
            </div>
         </div>
    </div>

    <script>
        // login button event handler
      document.getElementById("login").addEventListener("click", function () {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transaction-area").style.display = "block";
      });

    //   Deposit button event handler
    document.getElementById("addDeposit").addEventListener('click', function(){
      const depositNumber = inputAmount("depositAmount");

      updateSpanText("currentDeposit", depositNumber);
      updateSpanText("currentBalance", depositNumber);

      document.getElementById("depositAmount").value = "";
    })
    
   
    // Withdraw button handler
    document.getElementById("addWithdraw").addEventListener('click', function(){
       const withdrawNumber = inputAmount("withdrawAmount");
    
       updateSpanText("currentWithdraw", withdrawNumber);
       updateSpanText("currentBalance", -1 * withdrawNumber);

      document.getElementById("withdrawAmount").value = "";
    })
     // Functions
    function inputAmount (id){
     const amount = document.getElementById(id).value;
       const number = parseFloat(amount);
       return number;
   }

    function updateSpanText(id, depositNumber){
      const currentBalance = document.getElementById(id).innerText
      const currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = currentBalanceNumber + depositNumber;
      document.getElementById(id).innerText = totalBalance;
    }
    </script>
  </body>
</html>
